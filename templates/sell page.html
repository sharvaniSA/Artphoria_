<title>Sell Artwork Registration</title>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  
  background-size: cover;
  background-repeat: no-repeat;
}

.container {
  width: 100%;
  max-width: 500px;
  padding: 20px;
  background-color: #ebdef0;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  margin: auto; /* Center the container horizontally */
}
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  input[type="text"], input[type="number"], input[type="email"] {
    width: 96%;
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    padding: 10px 20px;
    background-color: #bb8fce;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #9d71ad;
  }
</style>
</head>
<body background = "C:\Users\sharv\Downloads\download.jpeg">
<div class="container">
  <h1>Sell Artwork Registration</h1>
  <form id="artworkForm">
    <label for="artworkImage">Artwork Image:</label>
    <input type="file" id="artworkImage" name="artworkImage" accept="image/*" required>

    <label for="artistName">Name of Artist:</label>
    <input type="text" id="artistName" name="artistName" required>

    <label for="artworkPrice">Price of Artwork:</label>
    <input type="number" id="artworkPrice" name="artworkPrice" min="0" required>

    <label for="contactInfo">Contact Information:</label>
    <input type="email" id="contactInfo" name="contactInfo" required>

    <button type="submit">Submit</button>
  </form>
</div>
