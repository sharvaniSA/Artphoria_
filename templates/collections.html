<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Collections</title>
    <link rel="stylesheet" href="../static/collections.css"> <!-- Link to your CSS styles -->
</head>
<body>
    <header>
        <a href="main.html" class="back-button">Back</a>
        <h1>Art Collections</h1>
        <p></p>
    </header>
    <main>
        <div class="collection-container">
            <div class="collection-items">
                <div class="collection-item" onclick="showCollection('Sketch')">
                    <img src="../assets/sketch.jpg" alt="Sketch Collection">
                    <p>Sketch</p>
                </div>
                <div class="collection-item" onclick="showCollection('Paint')">
                    <img src="../assets/paint.jpg" alt="Paint Collection">
                    <p>Paint</p>
                </div>
                <div class="collection-item" onclick="showCollection('Watercolor')">
                    <img src="../assets/watercolor.jpeg" alt="Watercolor Collection">
                    <p>Watercolor</p>
                </div>
            </div>
        </div>
        <div id="collection-content" class="hidden">
            <!-- Collection content will be dynamically loaded here -->
        </div>
    </main>
    <script src="../static/collections.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
